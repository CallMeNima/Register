<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="Style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div>
        <p class="welcome">Welcome to my website!</p>
        <div>
            <p class="label">Username: </p>
            <input type="text" class="inputstyle" name="username" required>
        </div>
        <div>
            <p class="otherlabel">Email: </p>
            <input type="email" class="inputstyle" name="username" required>
        </div>
        <div>
            <p class="otherlabel">Password: </p>
            <input type="password" class="inputstyle" name="username" minlength="5" required>
        </div>
        <input type="submit" value="Sign Up" class="submit">
        <br><br>
        <p class="div" style="margin-left: 680px">Already Signed up?</p>
        <span><a href="login.html"><p  class="div" style="color: cornflowerblue">Log in</p></a></span>
        </div>
    </form>
    <br><br><br>
    <footer>
        <p class="madeby">Made By Nima</p>
    </footer>
</body>
</html>
